name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk autoconf libtool \
          pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev python3-dev \
          wget curl

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Check project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Python files ==="
        find . -name "*.py" | head -10
        echo "=== Check if buildozer.spec exists ==="
        if [ -f buildozer.spec ]; then
          echo "buildozer.spec found"
          cat buildozer.spec | head -20
        else
          echo "No buildozer.spec found"
        fi

    - name: Initialize Buildozer if needed
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "Initializing Buildozer..."
          buildozer init
          echo "=== Generated buildozer.spec ==="
          cat buildozer.spec | head -30
        fi

    - name: Build APK with detailed logging
      id: build
      run: |
        set -x  # 显示执行的命令
        echo "Starting Buildozer build..."
        
        # 尝试构建，捕获详细输出
        timeout 1800 buildozer -v android debug 2>&1 | tee build.log || true
        
        echo "=== Build process finished ==="
        
        # 检查退出状态
        if [ ${PIPESTATUS[0]} -eq 0 ]; then
          echo "Build succeeded"
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "Build failed with exit code: ${PIPESTATUS[0]}"
          echo "success=false" >> $GITHUB_OUTPUT
        fi

    - name: Analyze build results
      run: |
        echo "=== Checking for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null | head -10 || echo "No APK files found"
        
        echo "=== Build log summary ==="
        if [ -f build.log ]; then
          echo "Build log size: $(wc -l < build.log) lines"
          echo "=== Last 50 lines of build log ==="
          tail -50 build.log
          echo "=== Checking for common errors ==="
          grep -i "error" build.log | tail -20 || echo "No explicit errors found in log"
          grep -i "fail" build.log | tail -20 || echo "No explicit failures found in log"
        else
          echo "No build log found"
        fi

    - name: Upload APK artifact
      if: steps.build.outputs.success == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30

    - name: Upload build log for debugging
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-debug-info
        path: |
          build.log
          buildozer.spec
        retention-days: 7
